<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <title>Ejemplo de Grid con Bootstrap 5</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="imagen1.jpg" alt="Imagen 1" class="img-fluid">
        <p>Texto 1</p>
      </div>
      <div class="col-md-6">
        <img src="imagen2.jpg" alt="Imagen 2" class="img-fluid">
        <p>Texto 2</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="imagen3.jpg" alt="Imagen 3" class="img-fluid">
        <p>Texto 3</p>
      </div>
      <div class="col-md-6">
        <img src="imagen4.jpg" alt="Imagen 4" class="img-fluid">
        <p>Texto 4</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="imagen5.jpg" alt="Imagen 5" class="img-fluid">
        <p>Texto 5</p>
      </div>
      <div class="col-md-6">
        <img src="imagen6.jpg" alt="Imagen 6" class="img-fluid">
        <p>Texto 6</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
