<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&D</title>
</head>
<body>
    <main>
        <form id="loginForm">
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre completo">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar sesión</button>
            <button type="submit" class="btn btn-secondary" id="registerBtn">Registrarse</button>
          </form>
          
    </main>
</body>
<footer>
    <script src="assets/js/script.js"></script>
</footer>
</html>
